{% load i18n %}
<div class="x_panel">
    <div class="x_title">
            <h2><i class="fa fa-filter"></i>&nbsp;Filtra {% blocktrans with title as filter_title %} By {{ filter_title }} {% endblocktrans %}</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li style="float: right !important"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
    </div>
    <div class="x_content">
         <select onChange="javascript:window.location = this.options[this.selectedIndex].value;" class="form-control">
            {% for choice in choices %}
              <option {% if choice.selected %}selected{% endif %} value="{{ choice.query_string|iriencode }}">
                {{ choice.display }}
              </option>
            {% endfor %}           
          </select>         
        
    </div>
