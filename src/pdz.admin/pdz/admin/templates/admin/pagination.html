{% load admin_list %}
{% load i18n %}
<div class="paginator">
    {% if pagination_required %}
        <ul class="pagination pagination-sm">
            {% for i in page_range %}
                <li>
                    {% paginator_number cl i %}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% if show_all_url %}&nbsp;&nbsp;
        <a href="{{ show_all_url }}" class="showall label label-info ">{% trans 'Show all' %}</a>{% endif %}
    {% if cl.formset and cl.result_count %}
        <input type="submit" name="_save" class="default" value="{% trans 'Save' %}"/>{% endif %}
</div>
