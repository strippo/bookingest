[buildout]
parts = django
        collectstatic

offline = false
newest = false
index = http://pypi.python.org/simple/
find-links =
show-picked-versions = true

       
extensions = mr.developer
sources-dir = extra-eggs

eggs = django
       djc.recipe2
       django-tinymce
       sorl-thumbnail
       South
       mysql-python
       distribute
       django_localflavor
       django-smart-selects
       django-select2
       pdz.base
       pdz.admin
#       cns.areas
#       cns.calls
#       cns.courses
       pdz.workers
#       cns.relations
       pdz.user
       pdz.users
       pdz.admin
       pdz_import
       pdz.events
       pdz.enum
       pdz.warehouse
       pdz.appointments
#       cns.practices
#       cns.supportpaths
       django-dbbackup
       bootstrap_admin
       django-admin-menu
       xhtml2pdf
       django-xhtml2pdf
       django-protected-filefield
       django-overextends

develop = src/*

versions=versions

[collectstatic]
recipe = plone.recipe.command==1.1
command = ${buildout:bin-directory}/django collectstatic -cl --noinput
update-command = ${collectstatic:command}

[django]
recipe = djc.recipe2
media-directory = media
static-directory = static

